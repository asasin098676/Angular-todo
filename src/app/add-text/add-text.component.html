<div id="div">
  <h1>add a task</h1>
  <input type="text" [formControl]="todoInput" />
  <button
    (click)="add($any(todoInput.value))"
    [disabled]="todoInput.invalid"
    id="add"
  >
    add
  </button>

  <div class="todos">
    <div *ngFor="let todo of todoService.todos">{{ todo.value }}</div>
  </div>
</div>
